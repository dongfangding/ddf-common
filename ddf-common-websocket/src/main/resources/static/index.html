<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link href="/msg/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/msg/webjars/jquery/jquery.min.js"></script>
    <script src="/msg/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/msg/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/msg/app.js"></script>
</head>
<body style="padding: 20px">
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">输入要链接的websocket的地址</label>
                    <input type="text" id="url" style="width:500px">
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="batchConnect" class="btn btn-default" type="submit">批量连接</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <br/>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">Send to server </label>
                    <textarea id="name" class="form-control" rows="10" cols="100">
                    </textarea>
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
        <div class="row">
            <div class="row">
                <div class="col-md-12">
                    <table id="conversation" class="table table-striped">
                        <thead>
                        <tr>
                            <th>Response</th>
                        </tr>
                        </thead>
                        <tbody id="greetings">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</body>
</html>
